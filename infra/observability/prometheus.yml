global:
  scrape_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

rule_files:
  - /etc/prometheus/alert_rules.yml

scrape_configs:
  - job_name: "sag-rag-backend"
    metrics_path: /metrics
    static_configs:
      - targets: ["sag-rag-backend:8000"]
