apiVersion: apps/v1
kind: Deployment
metadata:
  name: sag-rag-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sag-rag-backend
  template:
    metadata:
      labels:
        app: sag-rag-backend
    spec:
      containers:
        - name: backend
          image: sag-backend:latest
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: sag-rag-gemini
                  key: GEMINI_API_KEY
            - name: GEMINI_MODEL_NAME
              value: "gemini-1.5-flash"
            - name: QDRANT_URL
              value: "http://qdrant:6333"
            - name: ELASTIC_URL
              value: "http://elastic:9200"
            - name: NEO4J_URI
              value: "bolt://neo4j:7687"
            - name: NEO4J_USER
              value: "neo4j"
            - name: NEO4J_PASSWORD
              value: "mysecurepassword"
            - name: OTEL_ENABLED
              value: "false"
            - name: OTEL_SERVICE_NAME
              value: "sag-rag-backend"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector:4317"
            - name: DOMAIN_ALIASES
              value: "{}"
            - name: POLICY_BLOCKLIST
              value: ""
            - name: POLICY_ALLOWLIST
              value: ""
            - name: POLICY_SOURCE_TYPES_ALLOW
              value: ""
            - name: POLICY_SOURCE_TYPES_BLOCK
              value: ""
            - name: POLICY_DOMAINS_ALLOW
              value: ""
            - name: POLICY_DOMAINS_BLOCK
              value: ""
            - name: POLICY_RULES
              value: "[]"
---
apiVersion: v1
kind: Service
metadata:
  name: sag-rag-backend
spec:
  selector:
    app: sag-rag-backend
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
