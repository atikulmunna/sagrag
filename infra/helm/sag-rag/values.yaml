replicaCount: 1

image:
  repository: sag-backend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

resources: {}

probes:
  liveness:
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 10
  readiness:
    path: /health
    initialDelaySeconds: 5
    periodSeconds: 10

env:
  GEMINI_API_KEY: ""
  GEMINI_MODEL_NAME: "gemini-1.5-flash"
  OTEL_ENABLED: "false"
  OTEL_SERVICE_NAME: "sag-rag-backend"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
  ENABLE_JUDGE: "true"
  ENABLE_SYNTHESIS: "true"
  RATE_LIMIT_PER_MINUTE: "60"
  LLM_MAX_CONCURRENT: "2"
  TENANT_ISOLATION: "false"
  DOMAIN_ALIASES: "{}"
  POLICY_BLOCKLIST: ""
  POLICY_ALLOWLIST: ""
  POLICY_SOURCE_TYPES_ALLOW: ""
  POLICY_SOURCE_TYPES_BLOCK: ""
  POLICY_DOMAINS_ALLOW: ""
  POLICY_DOMAINS_BLOCK: ""
  POLICY_RULES: "[]"

config:
  QDRANT_URL: "http://qdrant:6333"
  ELASTIC_URL: "http://elastic:9200"
  NEO4J_URI: "bolt://neo4j:7687"
  NEO4J_USER: "neo4j"
  NEO4J_PASSWORD: "mysecurepassword"

# Override with managed/external endpoints in prod.
# Example:
# config:
#   QDRANT_URL: "https://qdrant.example.com"
#   ELASTIC_URL: "https://es.example.com"
#   NEO4J_URI: "bolt+s://neo4j.example.com:7687"

ingress:
  enabled: false
  className: ""
  hosts: []
  tls: []

hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  cpuUtilization: 80
