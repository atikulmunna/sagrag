replicaCount: 2

image:
  repository: your-registry/sag-backend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

env:
  GEMINI_API_KEY: ""
  GEMINI_MODEL_NAME: "gemini-1.5-flash"

config:
  QDRANT_URL: "https://qdrant.example.com"
  ELASTIC_URL: "https://es.example.com"
  NEO4J_URI: "bolt+s://neo4j.example.com:7687"
  NEO4J_USER: "neo4j"
  NEO4J_PASSWORD: "mysecurepassword"

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  cpuUtilization: 70
