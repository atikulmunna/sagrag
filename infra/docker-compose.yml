services:

  qdrant:
    image: qdrant/qdrant:v1.16.1
    container_name: infra-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: infra-elastic
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"

  neo4j:
    image: neo4j:5.13
    container_name: infra-neo4j
    environment:
      - NEO4J_AUTH=neo4j/mysecurepassword
    ports:
      - "7474:7474"
      - "7687:7687"

  redis:
    image: redis:7
    container_name: infra-redis
    ports:
      - "6379:6379"

  backend:
    build:
      context: ..
      dockerfile: backend.Dockerfile
    container_name: sag-backend
    env_file:
      - ../.env
    volumes:
      - ../app:/app
      - ../data:/data
      - ${HF_CACHE_DIR:-~/.cache/huggingface}:/root/.cache/huggingface
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - qdrant
      - elastic
      - neo4j
      - redis

  gradio:
    build:
      context: ..
      dockerfile: ui.Dockerfile
    container_name: sag-gradio
    environment:
      - SAG_RAG_API_BASE=http://backend:8000
      - SAG_RAG_UI_TIMEOUT_S=90
    ports:
      - "7860:7860"
    depends_on:
      - backend
